	<h1>CSS Measuring Units</h1>
	<h2>The difference between absolute and relative CSS length units</h2>
	<p>In CSS, length units fall into two main categories: absolute and relative. The fundamental difference lies in how
		values ​​are determined and whether they adjust to different situations. </p>

	<textarea cols="70" rows="10">
			<p>Absolute Length Units: Absolute length units represent specific physical dimensions. The calculated value is fixed and does not change depending on factors such as the size of the parent element or the viewport size.</p>
			<p>Relative Length Units: Relative length units specify lengths based on other length properties or characteristics of the rendering environment. The computed value varies depending on the context.</p>
